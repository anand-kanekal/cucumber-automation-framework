cucumber.execution.dry-run=false
cucumber.filter.tags=@example
cucumber.ansi-colors.disabled=false
cucumber.plugin=pretty, html:target/cucumber-reports/report.html
cucumber.publish.quiet=false
cucumber.publish.enabled=false

#Parallel execution config
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=dynamic
cucumber.execution.parallel.config.fixed.parallelism=
cucumber.execution.parallel.config.fixed.max-pool-size=